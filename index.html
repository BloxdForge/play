<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move to New Domain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff9c33; /* CurseForge orange */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        .button-container a {
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .button-container a:hover {
            transform: scale(1.05);
        }
        .visit {
            background: #ff9c33; /* CurseForge orange */
            color: #1e1e1e;
        }
        .visit:hover {
            background: #e5852b;
        }
        .learn-more {
            background: #2d2d2d;
            color: #ff9c33; /* CurseForge orange */
            border: 2px solid #ff9c33;
        }
        .learn-more:hover {
            background: #383838;
        }
    </style>
</head>
<body>
    <h1>We've Moved to a New Domain!</h1>
    <p>please visit our new website.</p>
    <div class="button-container">
        <a href="www.bloxdforge.com" class="visit">Go to New Domain</a>
        <a href="https://discord.gg/nVgUe4qrhr" class="learn-more">Discord</a>
    </div>
</body>
</html>
